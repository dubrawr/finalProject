<div class="mixtape">
  <div class="center">
    <img src="./images/mixtapesm.png">
      <h2 class="yellow">Register</h2>
<div>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      
      <input class="centerInput oswald" type="text" size="40" placeholder="Choose a username" name="username" ng-model="registerForm.username" required>
    </div>

    <div class="form-group">
      
        <input class="centerInput oswald" type="password" placeholder="and a secret password" size="40" name="password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" id="backgroundYellow" class="btn" ng-disabled="disabled">REGISTER</button>
      </div>
  </form>
</div>

    </div>
  </div>
</div>
