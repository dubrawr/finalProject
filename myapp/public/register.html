<h2>Sign up today:</h2>

<div>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      
      <input class="centerInput oswald" type="text" size="65" placeholder="Pick a Username" name="username" ng-model="registerForm.username" required>
    </div>
<!--     <div class="form-group">
      <label>Email</label>
        <input type="email" class="form-control" name="email" ng-model="registerForm.email" required>
      </div> -->
    <div class="form-group">
      
        <input class="centerInput oswald" type="password" placeholder="And Create a Clever Password" size="65" name="password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn createhangout" ng-disabled="disabled">REGISTER</button>
      </div>
  </form>
</div>
